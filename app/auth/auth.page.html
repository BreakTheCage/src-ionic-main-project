<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating" >E-Mail</ion-label>
            <ion-input 
              type="email" 
              ngModel 
              name="email"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label *ngIf="!emailCtrl.valid && emailCtrl.touched">Should be a valid email address.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
              type="password"
              ngModel
              name="password"
              required 
              minlength="6"
              #passCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label *ngIf="!passCtrl.valid && passCtrl.touched">Should be at least 6 character.</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-md="3">
        <ion-button 
          type="button" 
          color="primary" 
          fill="clear" 
          expand="full" 
          (click)="onSwitchAuthMode()"
        >
          Switch to {{ isLogin ? 'Signup' : 'Login'}}
        </ion-button>
        <ion-button 
          type="submit" 
          color="primary" 
          expand="block" 
          (click)="onLogin()"
          [disabled]="!f.valid"
        >
        {{ isLogin ? 'Login' : 'Signup' }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
